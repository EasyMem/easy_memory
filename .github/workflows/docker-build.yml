name: Build Docker Images

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/docker/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - arch: s390x
            platform: linux/s390x
            base_img: s390x/ubuntu:latest
            tag_suffix: s390x
          - arch: arm64
            platform: linux/arm64
            base_img: arm64v8/ubuntu:latest
            tag_suffix: arm64
          - arch: arm32
            platform: linux/arm/v7
            base_img: arm32v7/ubuntu:latest
            tag_suffix: arm32

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        with:
          context: .github/docker
          file: .github/docker/Dockerfile.test-env
          platforms: ${{ matrix.platform }}
          push: true
          build-args: BASE_IMAGE=${{ matrix.base_img }}
          tags: ghcr.io/easymem/easy_memory:${{ matrix.tag_suffix }}